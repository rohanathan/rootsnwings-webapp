steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/rootsnwings-api:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/rootsnwings-api:latest',
      '.'
    ]
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rootsnwings-api:$COMMIT_SHA']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rootsnwings-api:latest']
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'rootsnwings-api',
      '--image', 'gcr.io/$PROJECT_ID/rootsnwings-api:$COMMIT_SHA',
      '--region', 'europe-west2',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '1Gi',
      '--cpu', '1000m',
      '--min-instances', '0',
      '--max-instances', '10',
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'ENVIRONMENT=production',
      '--port', '8080'
    ]

images:
  - 'gcr.io/$PROJECT_ID/rootsnwings-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/rootsnwings-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY